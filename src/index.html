<!DOCTYPE html>
<html lang="en">

<head>

    <title>PrivateVotingAdmin</title>
</head>

<body>

    <div class="container">
        <h4>Generate verifier</h4>
        <form>
            <div class="row" style="margin-bottom: .25rem;">
                <div class="col-2 text-end"><label class="col-form-label">Verifier address</label></div>
                <div class="col-6"><input class="form-control" type="text" placeholder="0x..."></div>
            </div>
            <div class="row" style="margin-bottom: .25rem;">
                <div class="col-2">
                    <p class="text-center"></p>
                </div>
                <div class="col-4">
                    <h6 class="text-uppercase text-start text-success">verifier has been connected</h6>
                    <h6 class="text-uppercase text-start text-danger">verifier could not be connected</h6>
                </div>
                <div class="col-2 text-end justify-content-lg-end"><button class="btn btn-outline-dark" type="submit">Connect</button></div>
            </div>
        </form>
        <hr>
    </div>
</body>

</html>
